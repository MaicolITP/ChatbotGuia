<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Iconos -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- llamar ccs -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <!-- logo y titulo -->
    <link rel="Website Icon" type="png" href="../static/img/logo.png">
    <title>Guíadeviajes</title>
</head>
<body>
  <div class="container">
    <header>
      <!-- <img src="static\img\logo.png" alt="Logo de la aplicación"> -->
      <h1>IA como tu guía de viaje</h1>
      <h5>¡Bienvenido a la guía de viajes con IA! Estamos emocionados de que hayas decidido usar esta herramienta para planificar tu próxima aventura.</h5>
    </header>

    <div class="chat-container">
      <audio id="player" controls></audio>
      <div id="chatbox">
        <p class='mensajeia'>Guía: ¿En qué te puedo ayudar?</p>
      </div>
      <div class="input-container">
        <input type="text" id="userlang" value="es" placeholder="Escribe tu idioma (p. ej., 'es')">
        <div class="typing-area">
          <div class="input-field">
            <input type="text" id="userinput" placeholder="Escribe un mensaje ..." onkeypress="handleKeyPress(event)" required>
              <button class="send" onClick="send()"><i class='bx bx-send bx-sm' ></i></button> 
          </div>
        </div>
        <button class="micro" onClick="startDictation()"><i class='bx bxs-microphone' ></i></button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
